<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      background-color: #eee;
    }

    #wrapper {
      width: 500px;
      height: 50%;
      overflow: hidden;
      border: 0px solid #000;
      margin: 50px auto;
      padding: 10px;
    }

    .main-content {
      width: 250px;
      height: 40%;
      margin: 10px auto;
      background-color: #fff;
      border: 2px solid #e6e6e6;
      padding: 40px 50px;
    }

    .header {
      border: 0px solid #000;
      margin-bottom: 5px;
    }

    .header img {
      height: 50px;
      width: 175px;
      margin: auto;
      position: relative;
      left: 40px;
    }

    .input-1,
    .input-2 {
      width: 100%;
      margin-bottom: 5px;
      padding: 8px 12px;
      border: 1px solid #dbdbdb;
      box-sizing: border-box;
      border-radius: 3px;
    }

    .overlap-text {
      position: relative;
    }

    .overlap-text a {
      position: absolute;
      top: 8px;
      right: 10px;
      color: #003569;
      font-size: 14px;
      text-decoration: none;
      font-family: 'Overpass Mono', monospace;
      letter-spacing: -1px;
    }

    .btn {
      width: 100%;
      background-color: #3897f0;
      border: 1px solid #3897f0;
      padding: 5px 12px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }

    .sub-content {
      width: 250px;
      height: 40%;
      margin: 10px auto;
      border: 1px solid #e6e6e6;
      padding: 20px 50px;
      background-color: #fff;
    }

    .s-part {
      text-align: center;
      font-family: 'sans-serif', monospace;
      word-spacing: -3px;
      letter-spacing: -2px;
      font-weight: normal;
    }

    .s-part a {
      text-decoration: none;
      cursor: pointer;
      color: #3897f0;
      font-family: 'sans-serif', 'Courier New', Courier, monospace;
      word-spacing: -3px;
      letter-spacing: -2px;
      font-weight: normal;
    }

    input:focus {
      background-color: yellow;
    }

    input {
      font-weight: lighter;
      padding-bottom: 0;
    }

    .error {
      color: red;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <a href="../index.html">Back to Index Page</a>
  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <img src="insta.png" />
      </div>
      <div class="l-part">
        <input type="text" id="username" placeholder="Username" class="input-1" />
        <span id="usernameError" class="error"></span>
        <div class="overlap-text">
          <input type="password" id="password" placeholder="Password" class="input-2" />
          <a href="#">Forgot?</a>
        </div>
        <span id="passwordError" class="error"></span>
        <input type="button" value="Log in" class="btn" onclick="validateForm()" />
      </div>
      <br>
      <div>
        <input type="checkbox" name="remember me" id="rbrme"> Remember me
      </div>
    </div>
    <div class="sub-content">
      <div class="s-part">
        Don't have an account?<a href="#">Sign up</a>
      </div>
    </div>
  </div>
  <script>
    function validateForm() {
      // Clear previous errors
      document.getElementById('usernameError').innerText = "";
      document.getElementById('passwordError').innerText = "";

      // Get input values
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();
      var rememberMe = document.getElementById('rbrme').checked;

      var isValid = true;

      // Validate username
      if (username === "") {
        document.getElementById('usernameError').innerText = "Username is required";
        isValid = false;
      }

      // Validate password
      if (password === "") {
        document.getElementById('passwordError').innerText = "Password is required";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!\nRemember me: " + rememberMe);
      }
    }
  </script>
</body>
</html>
