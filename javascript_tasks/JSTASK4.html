<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            margin: 200px auto;
            width: 300px;
            text-align: center;
            border: 4px solid black;
            padding: 20px;
            background-color: #ffffff;
        }

        .container button {
            width: 100px;
            height: 45px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .container h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="../index.html">Back to Index Page</a>
    <div class="container">
        
        <button onclick="showDateTime()">Show Date</button>
        <h3 id="TimeOutput"></h3>

        <button onclick="showTime()">Show Time</button>
        <h3 id="dateOutput"></h3>
        
    </div>

    <script>
        function showTime() {
            const d = new Date();
            const hours = d.getHours().toString().padStart(2, '0');
            const minutes = d.getMinutes().toString().padStart(2, '0');
            const seconds = d.getSeconds().toString().padStart(2, '0');
            document.getElementById('dateOutput').innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function showDateTime() {
            const d = new Date();
            const day = d.getDate().toString().padStart(2, '0');
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const month = monthNames[d.getMonth()];
            const year = d.getFullYear();
            document.getElementById('TimeOutput').innerHTML = `${day} ${month} ${year}`;
        }
    </script>
</body>
</html>
