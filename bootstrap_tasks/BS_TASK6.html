<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Task 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <style>
    .container {
      width: 40vw;
      background-color: rgb(237, 236, 236);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10%;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      width: 100%;
      padding: 10px;
    }
    .select {
      width: 100%;
    }
  </style>
</head>
<body>
  <div><a href="../index.html">Back to Index Page</a></div>
  <div class="container">
    <form class="was-validated">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="form-group">
        <label class="my-1 mr-2" for="hobbies">Hobbies</label>
        <div class="select">
          <select class="custom-select my-1 mr-sm-2" id="hobbies" required>
            <option value="">Choose...</option>
            <option value="1">playing cricket</option>
            <option value="2">Watching movies</option>
            <option value="3">Dancing</option>
            <option value="4">Travelling</option>
          </select>
          <div class="invalid-feedback">Please select a hobby.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger" style="width: 100%;">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
